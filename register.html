	<div class="site-branding-area">
		<div class="container">
			<div class="row">

						<h1>
							<a href="index.html">v

	<div class="res-banner">
		<div class="res-main">
			<div class="row">
				<div class="col-md-6">

				</div>
				<div class="col-md-6">
					<div class="login-box">
						<div class="tabs">
							<ul class="res-tab">
								<li class="active">
									<a data-toggle="tab" href="#email">邮箱注册</a>
								</li>
								<li>
									<a data-toggle="tab" href="#phone">手机号注册</a>
								</li>
							</ul>

							<div class="tab-content">
								<div id="email" class="tab-pane active">
									<form action="index.html" method="post">

										<div class="user-email">

											<input type="email" name="" id="email" placeholder="请输入邮箱账号">
										</div>
										<div class="user-pass">

											<input type="password" name="" id="password" placeholder="设置密码">
										</div>
										<div class="user-pass">

											<input type="password" name="" id="passwordRepeat" placeholder="确认密码">
										</div>

									</form>

									<div class="login-links">
										<label for="reader-me">
											<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
										</label>
									</div>
									<div class="am-cf">
										<input type="submit" name="" value="注册" class="btn">
									</div>
									<hr>

								</div>


								<div id="phone" class="tab-pane">
									<form method="post" action="index.html">
										<div class="user-phone">

											<input type="tel" name="" id="phone" placeholder="请输入手机号">
										</div>
										<div class="verification">
											<div class="row">
												<div class="col-xs-9">
													<input type="tel" name="" id="code" placeholder="请输入验证码">
												</div>
												<div class="col-xs-3">
													<a class="btn" id="sendMobileCode">
														<span id="dyMobileButton">获取</span>
													</a>
												</div>
											</div>


										</div>
										<div class="user-pass">

											<input type="password" name="" id="password" placeholder="设置密码">
										</div>
										<div class="user-pass">

											<input type="password" name="" id="passwordRepeat" placeholder="确认密码">
										</div>
									</form>
									<div class="login-links">
										<label for="reader-me">
											<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
										</label>
									</div>
									<div class="am-cf">
										<input type="submit" name="" value="注册" class="btn">
									</div>

									<hr>
								</div>
							</div>
						</div>
					</div>


				</div>
